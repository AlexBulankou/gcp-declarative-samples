apiVersion: container.cnrm.cloud.google.com/v1alpha2
kind: ContainerCluster
metadata:
  name: cluster-na
spec:
  ipAllocationPolicy:
    useIpAliases: true
  location: us-central1-a
  initialNodeCount: 1
  removeDefaultNodePool: false
  loggingService: none
  masterAuth:
    username: "user"
    password: "password12345678"
    clientCertificateConfig:
      issueClientCertificate: false
---
apiVersion: container.cnrm.cloud.google.com/v1alpha2
kind: ContainerCluster
metadata:
  name: cluster-eu
spec:
  ipAllocationPolicy:
    useIpAliases: true
  location: europe-west2-a
  initialNodeCount: 1
  removeDefaultNodePool: false
  loggingService: none
  masterAuth:
    username: "user"
    password: "password12345678"
    clientCertificateConfig:
      issueClientCertificate: false
