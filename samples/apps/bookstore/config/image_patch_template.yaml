apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: booksfe
spec:
  template:
    spec:
      containers:
      - name: booksfe-svc
        # hardcoding a6254e8 image tag: last known good configuration
        image: gcr.io/[PROJECT_ID]/bookstore/app:a6254e8
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: inventory
spec:
  template:
    spec:
      containers:
      - name: inventory-svc
        image: gcr.io/[PROJECT_ID]/bookstore/inventory:[TAG]
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: purchases
spec:
  template:
    spec:
      containers:
      - name: purchases-svc
        image: gcr.io/[PROJECT_ID]/bookstore/purchases:[TAG]
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: users
spec:
  template:
    spec:
      containers:
      - name: users-svc
        image: gcr.io/[PROJECT_ID]/bookstore/users:[TAG]
