apiVersion: v1
kind: Service
metadata:
  labels:
    app: musicians
  name: cloudsql-user-service
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: musicians
  type: LoadBalancer
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  labels:
    app: musicians
  name: musicians
spec:
  selector:
    matchLabels:
      app: musicians
  template:
    metadata:
      labels:
        app: musicians
    spec:
      containers:
      - env:
        - name: DB_HOST
          value: 127.0.0.1:3306
        - name: DB_USER
          value: root
        - name: DB_PASSWORD
          value: ""
        - name: DB_DBNAME
          value: musicians
        image: gcr.io/cnrm-eap/user:792a350
        imagePullPolicy: Always
        name: web
        ports:
        - containerPort: 8080
      - command:
        - /cloud_sql_proxy
        - -instances=$(PROJECT_ID):us-central1:musicians-demo=tcp:3306
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/key.json
        - name: PROJECT_ID
          value: cnrm-eap
        image: gcr.io/cloudsql-docker/gce-proxy:1.11
        name: cloudsql-proxy
        volumeMounts:
        - mountPath: /var/secrets/google
          name: google-cloud-key
      volumes:
      - name: google-cloud-key
        secret:
          secretName: gcp-key
---
apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLInstance
metadata:
  name: musicians-demo
spec:
  databaseVersion: MYSQL_5_7
  region: us-central1
  settings:
    tier: db-n1-standard-1
